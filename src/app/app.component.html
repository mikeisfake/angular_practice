<h1>Counter App</h1>

<div>{{ count }}</div>
<div>
  <button (click)="increment()" >increase</button>
  <button (click)="decrement()">decrease</button>
</div>

<div>
  <input #pokeInput type="text" (input)="handleInput(pokeInput.value)" >
  <button (click)="getPokemon()" >get pokemon</button>
</div>

<div>
  <div *ngFor="let pokemon of currentPokemon" > {{ pokemon.name }} <span *ngFor="let types of pokemon.types"> {{types.type['name']}} </span> </div>
</div>
